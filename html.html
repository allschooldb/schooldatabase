<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Login</title>
    <style>
        /* Fullscreen consent styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #000000;
        }
        #cookie-consent {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background-color: white;
            text-align: center;
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
        }
        #cookie-consent h2 {
            font-size: 2em;
            margin: 0.5em 0;
        }
        #cookie-consent p {
            font-size: 1.2em;
            max-width: 80%;
            margin: 0 auto;
        }
        .btn {
            margin: 20px 10px;
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-accept {
            width: 20%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            
        }
    
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #jumpscare video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .btn-accept:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="cookie-consent">
    <h2>Database Login</h2>
    <p>Your account has been authenticated, You have access to 1000+ School textbooks.</p>
    <button class="btn btn-accept" id="accept-btn">Login</button>
    
</div>

<div id="jumpscare">
    <video id="scary-video" autoplay muted loop playsinline preload="auto"></video>
</div>

<script>
    document.getElementById('accept-btn').onclick = function() {
        const jumpscare = document.getElementById('jumpscare');
        const video = document.getElementById('scary-video');
        
        // Hide the consent overlay
        document.getElementById('cookie-consent').style.display = 'none';
        
        // Show jumpscare container and play the video
        jumpscare.style.display = 'flex';
        video.src = "file.mp4"; // replace with jumpscare video URL
        video.muted = false; // Unmute to play sound
    };

    
</script>

</body>
</html>
